<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Insight Engine</title>
    <!-- Using Tailwind CSS via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for graph simulation */
        .graph-canvas-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Simple node simulation for the demo */
        .simulated-node {
            width: 40px; height: 40px; background-color: #3b82f6; border-radius: 50%;
            position: absolute; cursor: pointer; border: 2px solid #1d4ed8;
            display: flex; justify-content: center; align-items: center; color: white; font-weight: bold;
        }
        .simulated-node:hover { transform: scale(1.1); transition: transform 0.2s; }
        .simulated-node.selected { border: 3px solid #f59e0b; box-shadow: 0 0 10px #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col h-screen overflow-hidden">

    <!-- 1. Title Header -->
    <header class="bg-slate-800 text-white p-4 shadow-md shrink-0">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share-2"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
            KG Insight Engine
        </h1>
    </header>

    <!-- 2. Input & Controls Section -->
    <section class="bg-white p-4 border-b border-gray-200 flex flex-col md:flex-row gap-4 items-end shrink-0 shadow-sm z-10">
        
        <!-- Natural Language Query Input -->
        <div class="flex-grow w-full">
            <label for="nl-query" class="block text-sm font-semibold text-gray-700 mb-1">Ask in plain English:</label>
            <div class="relative">
                <input type="text" id="nl-query" placeholder="e.g., Show me specific drugs related to Melanoma" 
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
        </div>

        <!-- Graph Limit Control -->
        <div class="flex flex-col shrink-0">
            <span class="block text-sm font-semibold text-gray-700 mb-1">Graph Limit</span>
            <div class="flex items-center border border-gray-300 rounded-md bg-gray-50">
                <button id="limit-decrease" class="px-3 py-3 text-gray-600 hover:bg-gray-200 rounded-l-md font-bold">-</button>
                <span id="limit-value" class="px-4 py-3 font-mono text-center w-16 bg-white font-semibold">10</span>
                <button id="limit-increase" class="px-3 py-3 text-gray-600 hover:bg-gray-200 rounded-r-md font-bold">+</button>
            </div>
        </div>

        <!-- Run Query Button -->
        <button id="run-query-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md shadow-md transition-colors flex items-center gap-2 shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            Run Query
        </button>
    </section>

    <!-- 3. Read-only Cypher Display -->
    <section class="bg-slate-900 p-3 shrink-0 border-b border-slate-700" id="cypher-container" style="display:none;">
        <div class="text-xs text-slate-400 mb-1 font-mono">Generated Cypher ></div>
        <code id="cypher-output" class="block font-mono text-green-400 text-sm overflow-x-auto whitespace-pre-wrap">
            <!-- Cypher will appear here -->
        </code>
    </section>


    <!-- Main Content Area (Graph + Details) -->
    <main class="flex flex-1 overflow-hidden relative">
        
        <!-- 4. Graph Visualisation Area -->
        <div class="flex-1 relative graph-canvas-bg overflow-hidden" id="graph-canvas">
            
            <!-- Graph Overlay Controls -->
            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm p-2 rounded-lg shadow-md border border-gray-200 flex flex-col gap-2 z-20">
                <!-- Layout Selector -->
                <div class="flex flex-col">
                    <label class="text-xs text-gray-500 font-semibold mb-1">Layout</label>
                    <select class="text-sm border border-gray-300 rounded p-1 bg-white">
                        <option value="force">Force Directed</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>

                <div class="h-px bg-gray-200 my-1"></div>

                <!-- Physics Toggle -->
                <div class="flex items-center justify-between gap-4">
                    <label class="text-xs text-gray-500 font-semibold">Physics</label>
                    <label class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                      </label>
                </div>

                 <div class="h-px bg-gray-200 my-1"></div>

                <!-- Reset Button -->
                <button class="text-sm flex items-center justify-center gap-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-1 rounded transition-colors" onclick="resetGraph()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Reset View
                </button>
            </div>

            <!-- Placeholder text before query -->
            <div id="graph-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400 select-none pointer-events-none">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity mx-auto mb-4 text-gray-300"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                    <p class="text-xl">Enter a query and press Run to visualize the graph.</p>
                </div>
            </div>
             <!-- Simulated Nodes exist here via JS -->
        </div>


        <!-- 5. Node Properties Area (Side Panel) -->
        <aside class="w-80 bg-white border-l border-gray-200 flex flex-col shrink-0 shadow-xl z-30 transition-all" id="details-panel">
            <div class="p-4 border-b border-gray-100 bg-gray-50">
                <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Node Details
                </h2>
            </div>
            
            <div class="p-4 overflow-y-auto flex-1" id="details-content">
                <!-- Default state when no node is selected -->
                <p class="text-gray-500 italic text-sm text-center mt-10">
                    Select a node in the graph to view its properties.
                </p>
            </div>
        </aside>

    </main>

    <!-- Basic Interactive Logic -->
    <script>
        // --- Limit Toggle Logic ---
        const limitValueSpan = document.getElementById('limit-value');
        const limitIncreaseBtn = document.getElementById('limit-increase');
        const limitDecreaseBtn = document.getElementById('limit-decrease');
        let currentLimit = 10;

        limitIncreaseBtn.addEventListener('click', () => {
            currentLimit += 5;
            limitValueSpan.textContent = currentLimit;
        });

        limitDecreaseBtn.addEventListener('click', () => {
            if (currentLimit > 5) {
                currentLimit -= 5;
                limitValueSpan.textContent = currentLimit;
            }
        });

        // --- Run Query Simulation ---
        const runBtn = document.getElementById('run-query-btn');
        const nlInput = document.getElementById('nl-query');
        const cypherContainer = document.getElementById('cypher-container');
        const cypherOutput = document.getElementById('cypher-output');
        const graphPlaceholder = document.getElementById('graph-placeholder');
        const graphCanvas = document.getElementById('graph-canvas');
        const detailsContent = document.getElementById('details-content');

        runBtn.addEventListener('click', () => {
            const query = nlInput.value.trim();
            if (!query) {
                alert("Please enter a query first.");
                return;
            }

            // 1. Simulate Loading state
            runBtn.disabled = true;
            runBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Translating...';

            setTimeout(() => {
                // 2. Show Simulated Cypher Output
                cypherContainer.style.display = 'block';
                cypherOutput.textContent = `MATCH (d:Disease {name: 'Melanoma'})<--[:TREATS]-(dr:Drug)\nRETURN d, dr LIMIT ${currentLimit}`;

                // 3. Update button state
                runBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg> Query Run';
                setTimeout(() => {
                     runBtn.disabled = false;
                     runBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Run Query';
                }, 2000);

                // 4. Hide Placeholder and simulate graph nodes
                graphPlaceholder.style.display = 'none';
                simulateGraphNodes();

            }, 1500); // Simulate 1.5s translation delay
        });


        // --- Graph Simulation Helpers ---
        function simulateGraphNodes() {
            // Clear existing simulated nodes
            document.querySelectorAll('.simulated-node').forEach(el => el.remove());

            const centerNode = createNode(graphCanvas.offsetWidth / 2, graphCanvas.offsetHeight / 2, 'Melanoma', 'Disease');
            centerNode.style.backgroundColor = '#ef4444'; // Red for disease

            // Create surrounding nodes based on limit
            const numNodes = Math.min(currentLimit, 8); // cap simulation at 8 for demo
            const radius = 150;
            for (let i = 0; i < numNodes; i++) {
                 const angle = (i / numNodes) * 2 * Math.PI;
                 const x = (graphCanvas.offsetWidth / 2) + radius * Math.cos(angle);
                 const y = (graphCanvas.offsetHeight / 2) + radius * Math.sin(angle);
                 createNode(x, y, `Drug ${String.fromCharCode(65 + i)}`, 'Drug');
            }
        }

        function createNode(x, y, label, type) {
            const node = document.createElement('div');
            node.className = 'simulated-node shadow-lg';
            node.style.left = `${x - 20}px`;
            node.style.top = `${y - 20}px`;
            node.textContent = type === 'Disease' ? 'D' : 'Rx';
            
            node.addEventListener('click', function() {
                // Handle Selection styling
                document.querySelectorAll('.simulated-node').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');
                showNodeDetails(label, type);
            });

            graphCanvas.appendChild(node);
            return node;
        }

        function showNodeDetails(label, type) {
            // 5. Populate Node Properties Area
            const html = `
                <div class="space-y-4 anime-fade-in">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Label</h3>
                        <p class="text-xl font-bold text-blue-900">${label}</p>
                         <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mt-2">
                            :${type}
                        </span>
                    </div>
                    <div class="border-t border-gray-100 pt-4">
                         <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Properties</h3>
                        <dl class="grid grid-cols-[1fr_2fr] gap-y-2 text-sm">
                            <dt class="font-medium text-gray-700">ID:</dt>
                            <dd class="text-gray-900 font-mono">${Math.floor(Math.random() * 10000)}</dd>
                            <dt class="font-medium text-gray-700">Created:</dt>
                            <dd class="text-gray-900">2023-10-27</dd>
                            <dt class="font-medium text-gray-700">Source:</dt>
                            <dd class="text-gray-900">TrialData_v2.csv</dd>
                            ${type === 'Drug' ? '<dt class="font-medium text-gray-700">Status:</dt><dd class="text-green-600 font-semibold">Approved</dd>' : ''}
                        </dl>
                    </div>
                </div>
            `;
            detailsContent.innerHTML = html;
        }

        function resetGraph() {
             // In a real app, this would reset the zoom/pan of the canvas library
             alert("Reset View clicked. (This would reset camera zoom/pan in a real graph library).");
        }

    </script>
</body>
</html>
