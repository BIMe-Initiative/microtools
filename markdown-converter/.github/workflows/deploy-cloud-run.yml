name: Deploy Cloud Run

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: GCP project ID
        required: true
      region:
        description: Cloud Run region
        required: true
        default: us-central1
      service:
        description: Cloud Run service name
        required: true
        default: markdown-converter
      upload_bucket:
        description: GCS upload bucket
        required: true
      results_bucket:
        description: GCS results bucket
        required: true
      allow_unauthenticated:
        description: Allow unauthenticated invocations
        required: true
        default: 'false'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        env:
          PROJECT_ID: ${{ inputs.project_id }}
          SERVICE: ${{ inputs.service }}
        run: |
          gcloud builds submit --tag gcr.io/${PROJECT_ID}/${SERVICE}

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ inputs.project_id }}
          REGION: ${{ inputs.region }}
          SERVICE: ${{ inputs.service }}
          UPLOAD_BUCKET: ${{ inputs.upload_bucket }}
          RESULTS_BUCKET: ${{ inputs.results_bucket }}
          ALLOW_UNAUTH: ${{ inputs.allow_unauthenticated }}
        run: |
          AUTH_FLAG="--no-allow-unauthenticated"
          if [ "${ALLOW_UNAUTH}" = "true" ]; then
            AUTH_FLAG="--allow-unauthenticated"
          fi

          gcloud run deploy "${SERVICE}" \
            --image "gcr.io/${PROJECT_ID}/${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            ${AUTH_FLAG} \
            --memory 2Gi --cpu 2 --timeout 300 --concurrency 10 \
            --set-env-vars "GCP_PROJECT_ID=${PROJECT_ID},GCP_REGION=${REGION},MISTRAL_REGION=${REGION},VERTEX_AI_LOCATION=${REGION},GCS_BUCKET_NAME=${UPLOAD_BUCKET},GCS_UPLOAD_BUCKET_NAME=${UPLOAD_BUCKET},GCS_RESULTS_BUCKET_NAME=${RESULTS_BUCKET}"
