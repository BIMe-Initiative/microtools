apiVersion: v1
kind: Agent
metadata:
  name: bimei-assistant
  displayName: "BIMei Assistant"
spec:
  defaultLanguageCode: en
  timeZone: Australia/Sydney
  description: "BIM Excellence Initiative AI Assistant with graph-enhanced knowledge"
  
  playbooks:
    - name: default
      displayName: "Default Routing Playbook"
      source: playbooks/default.md
      
    - name: knowledge-graph-handler
      displayName: "Knowledge Graph Handler"
      source: playbooks/knowledge-graph-handler.md
      
  tools:
    - name: graph-tool
      displayName: "BIMei Knowledge Graph Tool"
      source: tools/graph-tool.yaml
      
  settings:
    enableSpellCheck: true
    enableSmartReply: false
    enableAutoPreview: true