name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pdf-md-converter/backend/requirements.txt

      - name: Backend compile check
        run: python -m compileall pdf-md-converter/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pdf-md-converter/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: pdf-md-converter/frontend

      - name: Build frontend
        run: npm run build
        working-directory: pdf-md-converter/frontend
