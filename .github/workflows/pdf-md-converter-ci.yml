name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pdf-md-converter/backend/requirements.txt

      - name: Backend compile check
        run: python -m compileall pdf-md-converter/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pdf-md-converter/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: pdf-md-converter/frontend

      - name: Build frontend
        run: npm run build
        working-directory: pdf-md-converter/frontend

  smoke:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container
        run: |
          docker build -t pdf-md-converter-smoke \
            --build-arg NEXT_PUBLIC_GOOGLE_CLIENT_ID=test-client.apps.googleusercontent.com \
            pdf-md-converter

      - name: Start container
        run: |
          docker run -d --rm --name pdf-md-converter-smoke \
            -p 18080:8080 \
            -e GCP_PROJECT_ID=test-project \
            -e GCP_REGION=us-central1 \
            -e GCS_BUCKET_NAME=test-bucket \
            -e GCS_UPLOAD_BUCKET_NAME=test-upload-bucket \
            -e GCS_RESULTS_BUCKET_NAME=test-results-bucket \
            -e GOOGLE_CLIENT_ID=test-client.apps.googleusercontent.com \
            -e SESSION_SECRET=test-session-secret \
            pdf-md-converter-smoke

      - name: Health check
        run: |
          for _ in $(seq 1 20); do
            if curl -fsS http://127.0.0.1:18080/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs pdf-md-converter-smoke
          exit 1

      - name: Auth endpoint smoke check
        run: |
          code="$(curl -s -o /tmp/auth_me.txt -w "%{http_code}" http://127.0.0.1:18080/api/auth/me)"
          if [ "$code" != "401" ]; then
            echo "Expected 401 from /api/auth/me, got $code"
            cat /tmp/auth_me.txt
            exit 1
          fi

      - name: Dump container logs on failure
        if: failure()
        run: docker logs pdf-md-converter-smoke

      - name: Stop container
        if: always()
        run: docker stop pdf-md-converter-smoke || true
