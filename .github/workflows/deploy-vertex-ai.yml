name: Deploy to Vertex AI

on:
  push:
    branches: [ main ]
    paths:
      - 'bimei-vertex-cx-chatbot/E_VertexAI_DefaultPlaybook_*.md'
      - 'bimei-vertex-cx-chatbot/F_VertexAI_KnowledgeGraph_Handler_Playbook_*.md'
      - 'bimei-vertex-cx-chatbot/G_Graph_Tool_*.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: 'bimei-ai'
    
    - name: Deploy Default Playbook via API
      run: |
        cd bimei-vertex-cx-chatbot
        PLAYBOOK_FILE=$(ls E_VertexAI_DefaultPlaybook_*.md | head -1)
        PLAYBOOK_CONTENT=$(cat "$PLAYBOOK_FILE" | base64 -w 0)
        
        curl -X PATCH \
          "https://aiplatform.googleapis.com/v1/projects/bimei-ai/locations/australia-southeast1/agents/bimei-assistant" \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -H "Content-Type: application/json" \
          -d "{
            \"instructions\": \"$(cat "$PLAYBOOK_FILE" | sed 's/"/\\"/g' | tr '\n' ' ')\"
          }"
    
    - name: Deploy Graph Handler Playbook via API
      run: |
        cd bimei-vertex-cx-chatbot
        PLAYBOOK_FILE=$(ls F_VertexAI_KnowledgeGraph_Handler_Playbook_*.md | head -1)
        
        curl -X PATCH \
          "https://aiplatform.googleapis.com/v1/projects/bimei-ai/locations/australia-southeast1/agents/bimei-graph-specialist" \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -H "Content-Type: application/json" \
          -d "{
            \"instructions\": \"$(cat "$PLAYBOOK_FILE" | sed 's/"/\\"/g' | tr '\n' ' ')\"
          }"