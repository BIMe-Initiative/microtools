name: Deploy to Vertex AI

on:
  push:
    branches: [ main ]
    paths:
      - 'bimei-vertex-cx-chatbot/E_VertexAI_DefaultPlaybook_*.md'
      - 'bimei-vertex-cx-chatbot/F_VertexAI_KnowledgeGraph_Handler_Playbook_*.md'
      - 'bimei-vertex-cx-chatbot/G_Graph_Tool_*.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: 'bimei-ai'
    
    - name: Install gcloud alpha components
      run: gcloud components install alpha --quiet
    
    - name: Deploy Default Playbook
      run: |
        cd bimei-vertex-cx-chatbot
        PLAYBOOK_FILE=$(ls E_VertexAI_DefaultPlaybook_*.md | head -1)
        gcloud alpha generative-ai tools update bimei-assistant \
          --display-name="BIMei Assistant" \
          --instructions-file="$PLAYBOOK_FILE" \
          --region=australia-southeast1 \
          --quiet
    
    - name: Deploy Graph Handler Playbook  
      run: |
        cd bimei-vertex-cx-chatbot
        PLAYBOOK_FILE=$(ls F_VertexAI_KnowledgeGraph_Handler_Playbook_*.md | head -1)
        gcloud alpha generative-ai tools update bimei-graph-specialist \
          --display-name="BIMei Graph Specialist" \
          --instructions-file="$PLAYBOOK_FILE" \
          --region=australia-southeast1 \
          --quiet
    
    - name: Deploy Graph Tool
      run: |
        cd bimei-vertex-cx-chatbot
        TOOL_FILE=$(ls G_Graph_Tool_*.yaml | head -1)
        gcloud alpha generative-ai tools update graph-query-tool \
          --display-name="Graph Query Tool" \
          --openapi-spec-file="$TOOL_FILE" \
          --region=australia-southeast1 \
          --quiet
